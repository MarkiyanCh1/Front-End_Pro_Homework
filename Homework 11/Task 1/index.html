<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Title</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<h1>To Do List</h1>
<form name="form" id="form">
    <label>
    <input type="text" id="task" name="task" class="task" placeholder="Name new task.." minlength="3" maxlength="20" required/>
    <select id="select" class="style_select">
        <option id="all" value="all">All</option>
        <option id="inProgress" value="inProgress">In progress</option>
        <option id="done" value="done">Done</option>
    </select>
    </label>
    <button type="submit" id='btnAddTask'>New Task</button>
</form>
<script src="./index.js"></script>
</body>
</html>
