<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800" rel="stylesheet" />
</head>
<body>
<div class="todo-list__wrapper">
    <h1 class="todo-list__title">To-do list</h1>
    <form id="todo" class="todo-form" name="todo-form">
        <div class="todo-list__input-part">
            <label>
                <input class="todo-list__input" type="text">
            </label>
            <button type="submit" class="todo-list__button">Add</button>
        </div>
        <label>
            <select class="todo-list__option">
                <option>All</option>
                <option>In pro—Åess</option>
                <option>Done</option>
            </select>
        </label>
    </form>
    <div class="todo-list__list"></div>
</div>
<script src="./index.js"></script>
</body>
</html>
